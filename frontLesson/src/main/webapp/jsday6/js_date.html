	<script>
console.log('1.현재날짜와 시간')

// 내가 태어난지 몇 일 되었을까요?

let diff = new Date()-mybirth			// Date값끼리 연산 결과는 ms

const $1day = 24*60*60*1000				// 1일은 = ? ms

console.log('내가 태어난 지 며칠 되었을까요?'+diff/$1day+'일')   //실수값
console.log('내가 태어난 지 며칠 되었을까요? ' + Math.ceil(diff/$1day)+'일')
//Math 의 메소드 : ceil(천장.올림), floor(바닥.내림), round(반올림)는 실수를 정수로 변환

let year = today.getFullYear()
//console.log('year = '+year)

//console.log('month = '+month)

//console.log('day = '+day)

month=(today.getMonth()+1).toString().padStart(2,'0')

// 함수를 정의해보기. 날짜 Date, 기호를 인자로 받아서 리턴.
// 날짜를 2023,7,31 받고
// 기호를 -로 받으면
// 2023-07-31로 반환

function dateFormat(vdate,vsymbol){
	let year = vdate.getFullYear()
	let month = (vdate.getMonth()+1).toString().padStart(2,'0')
	let dates = vdate.getDate().toString().padStart(2,'0')
	let result = [year,month,dates].join(vsymbol)
	return result
}
//실행
document.write(dateFormat(new Date('2022-03-02'),'/'))	// 2022/03/02 출력

</script>
