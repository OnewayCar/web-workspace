<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>kakaoAPI를 이용한 UI 연습</title>
</head>
<body>
<p>
<!-- form 태그 사용할 수 있습니다. 그러나 보내는 서버와 통신 방식이 비동신이므로
	 form에 태그 없이 합니다. -->
	<label for="query">검색어:</label>
	<input id="query" placeholder="검색어를 입력하세요.">
	<label for="pageno">page no:</label>
	<input id="pageno" placeholder="페이지번호">
	<label for="size">페이지크기:</label>
	<input id="size" placeholder="페이지크기(개수)">

	<label>정렬방식:</label>
	<input type="radio" name="sort" id="accuracy" checked>
	<label for="accuracy">정확도순</label>
	<input type="radio" name="sort" id="recency">
	<label for="recency">최신순</label>
	
	<button id="search">검색</button>
</p>
<hr>
<p>총 검색 검수 : <span id="total_count">0</span></p>
<p id="list"> <!-- 조회 결과 내용을 목록으로  -->

</p>
<script type="text/javascript" src = "../js/kakaoUISample.js">


</script>	
</body>
</html>
